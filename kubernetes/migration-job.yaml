apiVersion: batch/v1
kind: Job
metadata:
  name: migration-job
spec:
  template:
    metadata:
      name: migration
    spec:
      containers:
        - name: my-flyway-migrations
          image: my-flyway-migrations:latest
          imagePullPolicy: Never
          env:
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: cluster-app
                  key: username
                  optional: false
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cluster-app
                  key: password
                  optional: false
      # as its a migration job, we do not want to restart it
      restartPolicy: Never
  backoffLimit: 2